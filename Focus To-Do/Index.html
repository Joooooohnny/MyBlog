<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>welcome</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>

<body>

  

<div class="container startup">
	<i class="material-icons back">close</i>
	<h1 id="time"></h1>
	<p id="date"></p>
	<div class="ball">
		<!-- open itself -->
		<a href="#!"><i class="material-icons first">create</i></a>
		<a href="#!"><i class="material-icons second">message</i></a>
		<a href="#!"><i class="material-icons third">alarm</i></a>
		
		<!-- draw a '+'  -->
		<?xml version="1.0" encoding="utf-8"?>
		<svg version="1.1" id="Ebene_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
			 width="30px" height="30px" viewBox="0 0 30 30" enable-background="new 0 0 30 30" xml:space="preserve">
		<polygon fill="#FFFFFF" points="30,14.5 15.5,14.5 15.5,0 14.5,0 14.5,14.5 0,14.5 0,15.5 14.5,15.5 14.5,30 15.5,30 15.5,15.5 
			30,15.5 "/>
		</svg>
	</div>	
	<!-- focus to-do -->
	<div class="tomato">
		<div class="clock">
			<div class="timer">
				<div class="title">Ready?</div>
				<div class="countdown">
					<span id="minute">25</span>
					<span id="second">00</span>
				</div>
			</div>
		</div>
	</div>

	<div id="audio-selector">
		<div id="forest" class="theme">Forest</div>
		<div id="ocean" class="theme">Ocean</div>
		<div id="rainy" class="selected theme">Rainy</div>
		<div id="peace" class="theme">Peace</div>
		<div id="cafe" class="theme">Caf&eacute;</div>
	</div>
	<audio loop autoplay="true" src="./mp3/peace.mp3">
</div>

 


<script src='https://use.fontawesome.com/releases/v5.0.6/js/all.js'></script>
<script src='./js/jquery-3.2.1.min.js'></script> 
<script src="./js/Index.js"></script>
<script src="./js/to-do.js"></script>
</body>
</html>
